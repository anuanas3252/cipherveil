{% extends "frontlineapp/base.html" %}
{% load static %}
{% block content %}



    <h2>Add Contact</h2>
    <form method="post" action="{% url 'add_contact' %}">
        {% csrf_token %}
        <label for="tag">Tag :</label>
        <input type="text" name="tag" required><br>
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>
        <button type="submit">Add Contact</button>
    </form>

    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif%}


    {% endblock content %}

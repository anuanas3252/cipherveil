<h2>Edit Contact</h2>
  <form method="post" >
    {% csrf_token %}
    <label for="tag">Tag:</label>
    <input type="text" name="tag" value="{{ contact.tag }}" required>
    <br>
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ contact.name }}" required>
    <br>
    <button type="submit">Save Changes</button>
  </form>

  {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif%}

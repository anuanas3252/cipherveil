{% extends "frontlineapp/base.html" %}
{% load static %}
{% block content %}

    <form method="post" action="{% url 'decryptionkeygenerate' %}">
        {% csrf_token %}
        
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>

        <br>
        
        <input type="submit" value="Generate Decryption Key">
    </form>



    {% endblock content %}


{% extends "frontlineapp/base.html" %}
{% load static %}
{% block content %}

<h1 class="display-1 text-center">ENCRYPTION KEY GENERATE</h1>
    
    <br>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-dark text-center" role="alert">
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                </div>    
            {% endfor %}
        </ul>
    {% endif %}

    <div class="col-md-6 offset-md-3">
    
        <form method="post" action="{% url 'encryptionkeygenerate' %}">
            {% csrf_token %}

            <label for="tag" class="form-label">TAG ID:</label>
            <select name="tag" id="tag" required class="form-select" aria-label="Default select example">
                {% for contact in contacts %}
                    <option value="{{ contact.tag }}">{{ contact.name }} - {{ contact.tag }}</option>
                {% endfor %}
            </select>

            <br>

            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control text-center"  name="password" id="password" required>

            <br>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-dark w-50 py-2">GENERATE ENCRYPTION KEY</button>
            </div>
        </form>
    </div>

    {% comment %} <h3>Contact Book Tags:</h3>
    <select>
        {% for contact in contacts %}
            <option value="{{ contact.tag }}">{{ contact.tag }}</option>
        {% endfor %}
    </select> {% endcomment %}



    {% endblock content %}

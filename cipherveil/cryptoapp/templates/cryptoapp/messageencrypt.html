<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Input Form</title>
</head>
<body>
    <h2>Enter Your Message</h2>
    
    <form method="post" action="{% url 'messageencrypt' %}">
        {% csrf_token %}
        
        <label for="text">Message:</label>
        <textarea id="text" name="text" rows="4" cols="50" required></textarea>
        
        <br>
        
        <input type="submit" value="Encrypt Message">
    </form>
</body>
</html>

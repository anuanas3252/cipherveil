{% extends "frontlineapp/base.html" %}
{% load static %}
{% block content %}

<h1 class="display-1 text-center">MESSAGE ENCRYPTION</h1>
    
    <br>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-dark text-center" role="alert">
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                </div>    
            {% endfor %}
        </ul>
    {% endif %}

    <h2>Enter Your Message</h2>
    
    <form method="post" action="{% url 'messageencrypt' %}">
        {% csrf_token %}
        
        <label for="text">Message:</label>
        <textarea id="text" name="text" rows="4" cols="50" required></textarea>
        
        <br>
        
        <input type="submit" value="Encrypt Message">
    </form>




{% endblock content %}

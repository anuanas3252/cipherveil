{% extends "frontlineapp/base.html" %}
{% load static %}
{% block content %}

<h1 class="display-1 text-center">MESSAGE ENCRYPTION</h1>
    
    <br>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-dark text-center" role="alert">
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                </div>    
            {% endfor %}
        </ul>
    {% endif %}

    <div class="col-md-6 offset-md-3">
    
        <form method="post" action="{% url 'messageencrypt' %}">
            {% csrf_token %}
            
            <label for="text" class="form-label">Message:</label>
            <textarea id="text"  class="form-control text-center" name="text" rows="4" cols="50" required></textarea>
            
            <br>
            
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-dark w-50 py-2">ENCRYPT MESSAGE</button>
            </div>
        </form>
    
    </div>




{% endblock content %}
